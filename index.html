<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta a Colab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Consulta a Colab</h1>
    <textarea id="query" placeholder="Escribe tu consulta aquí..."></textarea>
    <button id="submit">Enviar Consulta</button>
    <div id="response"></div>

    <script>
        document.getElementById('submit').onclick = function() {
            const query = document.getElementById('query').value;
            // Aquí es donde harías la llamada a Colab
            // Por ahora, simularemos una respuesta
            document.getElementById('response').innerText = "Respuesta simulada para: " + query;
        };
    </script>
</body>
</html>
